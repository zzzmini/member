<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/updateUser}" method="post" th:object="${user}">
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" disabled th:field="*{email}">
        <input type="hidden" th:field="*{email}">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" name="password" disabled th:field="*{password}" >
        <input type="hidden" th:field="*{password}">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" th:field="*{nickname}">
    </div>
    <br>
    <input type="submit" value="회원정보 수정">
</form>
<a th:href="@{/}">메인화면</a>
</body>
</html>
